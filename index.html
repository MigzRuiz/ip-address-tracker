<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="background">
        <div class="background__img"></div>
      </div>

      <div class="app">
        <div class="title">IP Address Tracker</div>
        <form class="search">
          <input type="text" class="search__box" placeholder="192.168.10.210" />
          <button class="search__btn">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
        <div class="info">
          <div class="info__wrapper">
            <div class="info__label">IP Address</div>
            <div class="info__item">192.212.174.101</div>
          </div>
          <div class="info__wrapper">
            <div class="info__label">Location</div>
            <div class="info__item">Brooklyn, NY 10001</div>
          </div>
          <div class="info__wrapper">
            <div class="info__label">Timezone</div>
            <div class="info__item">UTC -05:00</div>
          </div>
          <div class="info__wrapper">
            <div class="info__label">ISP</div>
            <div class="info__item">SpaceX Starlink</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
